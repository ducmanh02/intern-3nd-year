<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style3.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <title>Day2</title>
</head>
<body>
    <button class="btn1" id="dangnhap" onclick="start()"> Đăng nhập hệ thống</button>
    <form action="">
        <div id="box1">
            <button class="xbtn" onclick="close_1()">&times;</button>
            <div class="text-mem"> <h3>Member Login</h3></div>
            <div class="input-form ">
                <i class="fa-solid fa-user"></i>
                <input oninput="remove_user()" id="user" type="text"  placeholder="Username"  >
                <span class="error-pass" id="loiuser"></span><br>
                
                <i class="fa-solid fa-lock"></i>            
                <input oninput="remove_pass()" id="pass" type="password" placeholder="Password" > <br>   
                <span class="error-pass" id="loipass"></span>
                
                <button id="login_btn" class="btn1" type="button" onclick="loading_f()">Login</button>
                <span id="tcong" class="success-pass"></span> 
            </div>
            <button type="button" class="forgot-pass" onclick="forgot_btn()" >Forgot Password?</button>
        </div>
        
        <div id="box2">
            <div class="text-mem"> <h3>Change Your Password</h3></div>
            <div class="input-form forgot ">
                <i class="fa-solid fa-lock"></i>
                <input oninput="remove_oldpass()" id="oldpass" type="password"  placeholder="Old Password"  >
                <span class="error-pass" id="loioldpass"></span><br>
                <i class="fa-solid fa-lock"></i>
                <input oninput="remove_newpass() "id="newpass" type="password" placeholder="New Password" >
                <span class="error-pass" id="loinewpass"></span><br>
                
                <button id="save_btn" class="btn1" type="button" onclick="loading_function()" >Save</button>
                
            </div>
            <button type="button" class="forgot-pass back" onclick="back()" >Back</button>
        </div>
    </form>
    <script src="./main.js"></script>
</body>
</html>
