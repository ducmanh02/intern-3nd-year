<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../fontawesome-free-6.2.0-web/fontawesome-free-6.2.0-web/css/all.css">
    <title>Document</title>
</head>
<body>
    <div class="contact">
        <p class="title1">CONTACT US</p>
        <hr>
        <div class="content">
            <div class="info">
                <div><p class="title2">Contact Info</p></div>
                <div class="locate">
                    <div><i class="fa-solid fa-location-dot"></i></div>
                    <div><p>321 Awesome Street New York, NY 17022</p></div>
                </div>
                <div class="mail">
                    <div><i class="fa-solid fa-envelope "></i></div>
                    <div><p>info@companyname.com</p> </div>
                </div>
                <div class="number">
                    <div><i class="fa-solid fa-phone"></i></div>
                    <div><p>+1 800 123 1234</p></div>
                </div>
            </div>
            <div class="box1">
                <div class="form-input">
                    <div><p class="title3">Having Any Query! Or Book an appointment</p></div>
                    <div class=""><input class="name" type="text" placeholder="Your Name"></div>
                    <div><input class="email" type="text" placeholder="Your Email"></div>
                    <div><input class="subject" type="text" placeholder="Subject"></div>
                    <div><textarea placeholder="Message" class="message" cols="" rows="10"></textarea></div>
                    </div>
                <button class="btn1">Send Message</button>
            </div>
        </div>
    </div>
</body>
</html>
