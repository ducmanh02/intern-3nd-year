<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../fontawesome-free-6.2.0-web/fontawesome-free-6.2.0-web/css/all.css">
    <title>Document</title>
</head>
<body>
    <div class="contact">
        <p class="title1">CONTACT US</p>
        <hr>
        <div class="content">
            <div class="info">
                <p class="title2">Contact Info</p>
                <div class="locate">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>321 Awesome Street New York, NY 17022</p>
                </div>
                <div class="mail">
                    <i class="fa-solid fa-envelope "></i>
                    <p>info@companyname.com</p> 
                </div>
                <div class="number">
                    <i class="fa-solid fa-phone"></i>
                    <p>+1 800 123 1234</p>
                </div>
        </div>
        <div class="box1">
            <p class="title3">Having Any Query! Or Book an appointment</p>
            <input class="name" type="text" placeholder="Your Name">
            <input class="email" type="text" placeholder="Your Email">
            <input class="subject" type="text" placeholder="Subject">
            <input class="message" type="text" placeholder="Message">
            <button class="btn1">Send Message</button>
        </div>
        </div>
    </div>
</body>
</html>
